<div>
    <form class="content" (submit)="register()">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12" style="margin-top: 1.5%">
                    <h3>Registro de Huesped</h3>
                </div>
            </div>

            <div class="p-3">
                <div class="row" style="margin-top: 3%">
                    <div class="col-lg-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            [(ngModel)]="huesped.nombre" />
                    </div>
                    <div class="col-lg-4">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido"
                            [(ngModel)]="huesped.apellido" />
                    </div>
                    <div class="col-lg-4">
                        <label for="dni">DNI</label>
                        <input type="text" maxlength="8" class="form-control" name="dni" id="dni"
                            [(ngModel)]="huesped.dni" />
                    </div>
                </div>

                <div class="row div-center" style="margin-top: 3%">
                    <label for="telefono" class="col-lg-1 text-center">Telefono</label>
                    <div class="col-lg-4 text-center">
                        <input type="text" maxlength="9" class="form-control" name="telefono" id="telefono"
                            [(ngModel)]="huesped.telefono" />
                    </div>
                    <label for="correo" class="col-lg-1 text-center">Correo</label>
                    <div class="col-lg-5 text-center">
                        <input type="text" class="form-control" name="correo" id="correo"
                            [(ngModel)]="huesped.correo" />
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </div>

            <div>
                <div class="row" style="margin-top: 3%">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>DNI</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aux of huespedes">
                                <td>{{aux.dni}}</td>
                                <td>{{aux.nombre}}</td>
                                <td>{{aux.apellido}}</td>
                                <td>+51 {{aux.telefono}}</td>
                                <td>{{aux.correo}}</td>
                                <td>{{aux.estado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
