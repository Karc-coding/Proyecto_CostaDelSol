<div>
    <form class="content">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12" style="margin-top: 1.5%">
                    <h3>Actualizar Huespedes</h3>
                </div>
            </div>

            <div>
                <div class="row" style="margin-top: 3%">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>DNI</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aux of huespedes">
                                <td>{{aux.dni}}</td>
                                <td>{{aux.nombre}}</td>
                                <td>{{aux.apellido}}</td>
                                <td>+51 {{aux.telefono}}</td>
                                <td>{{aux.correo}}</td>
                                <td>{{aux.estado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
