<div>
    <form class="content">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12" style="margin-top: 1.5%">
                    <h3>Consulta de Huespedes</h3>
                </div>
            </div>

            <div class="row div-center" style="margin-top: 3%">
                <label for="nombre" class="col-lg-1 text-center">Nombre Completo</label>
                <div class="col-lg-4 text-center">
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" />
                </div>
                <label for="dni" class="col-lg-1 text-center">DNI</label>
                <div class="col-lg-2 text-center">
                    <input type="text" maxlength="8" class="form-control" name="dni" id="dni" [(ngModel)]="dni" />
                </div>
                <label for="telefono" class="col-lg-1 text-center">Telefono</label>
                <div class="col-lg-2 text-center">
                    <input type="text" maxlength="9" class="form-control" name="telefono" id="telefono"
                        [(ngModel)]="telefono" />
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success" (click)="filtro()">Enviar</button>
                </div>
            </div>

            <div>
                <div class="row" style="margin-top: 3%">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>DNI</th>
                                <th>Nombre</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aux of huespedes">
                                <td>{{aux.dni}}</td>
                                <td>{{aux.nombre}} {{aux.apellido}}</td>
                                <td>+51 {{aux.telefono}}</td>
                                <td>{{aux.correo}}</td>
                                <td>{{aux.estado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
