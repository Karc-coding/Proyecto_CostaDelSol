<div>
    <form class="content">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12" style="margin-top: 1.5%">
                    <h3>Consulta de Habitaciones</h3>
                </div>
            </div>

            <div class="row div-center" style="margin-top: 3%">
                <label for="descripcion" class="col-lg-1 text-center">Descripcion</label>
                <div class="col-lg-3 text-center">
                    <input type="text" class="form-control" name="descripcion" id="descripcion"
                        [(ngModel)]="description" />
                </div>
                <label for="state" class="col-lg-1 text-center">Estado</label>
                <div class="col-lg-3 text-center">
                    <select id="state" name="state" class="form-control" [(ngModel)]="state">
                        <option value=""> [Seleccione] </option>
                        <option value="Disponible"> Disponible </option>
                        <option value="Ocupado"> Ocupado </option>
                        <option value="Reservado"> Reservado </option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success" (click)="filtro()">Enviar</button>
                </div>
            </div>

            <div>
                <div class="row" style="margin-top: 3%">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aux of habitaciones">
                                <td style="font-weight: 600; text-align: center;">{{aux.id}}</td>
                                <td>{{aux.description}}</td>
                                <td style="text-align: center;">{{aux.price}}</td>
                                <td style="text-align: center;">{{aux.state}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
