<div>
    <form class="content" (submit)="registrar()">
        <div class="submit-form" >  

            <div class="row">
                <div class="col-lg-12">
                    <h3>Registro de Factura </h3>
                </div>
            </div>  

            <div class="row" style="margin-top: 3%">

                <div class="col-lg-3">
                    <label for="numFactura">Número Factura</label>
                    <input type="text" class="form-control" name="numFactura" id="numFactura" maxlength="6" [(ngModel)] = "factura.numFactura" />
                </div>

                <div class="col-lg-3">
                    <label for="ruc">RUC</label>
                    <input type="text" class="form-control" name="ruc" id="ruc" maxlength="11" [(ngModel)] = "factura.ruc"/>
                </div>              
                
                <div class="col-lg-3">
                    <label for="empleadoId">Empleado</label>
                    <input type="text" class="form-control" name="empleadoId" id="empleadoId" [(ngModel)] = "factura.empleadoId"/>
                </div> 
                                
            </div>  

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" name="dni" id="dni" maxlength="8" [(ngModel)] = "factura.dni" />
                </div>

                <div class="col-lg-3">
                    <label for="precioNoche">Precio</label>
                    <input type="number"  class="form-control" id="precioNoche"  name="precioNoche" [(ngModel)] = "factura.precioNoche"/>
                </div>                
         
                <div class="col-lg-3">
                    <label for="habitacion">Habitación</label>
                    <select id="habitacion" name="habitacion" class="form-control" [(ngModel)] = "factura.habitacion">
                        <option value="-1"> [Seleccione] </option>   
                        <option value="H201"> Doble Estandar </option>   
                        <option value="H205"> Doble Premium </option>   
                        <option value="H203"> Doble Superior </option>   
                        <option value="H102"> Matrimonial Estandar </option>   
                        <option value="H106"> Matrimonial premium </option>   
                        <option value="H104"> Matrimonial Superior </option>   
                        <option value="H107"> Suit </option>   
                    </select>
                </div>
               <!-- <div class="col-lg-3">
                    <label for="description">Habitación</label>
                    <select id="description" name="description" class="form-control" [(ngModel)] = "factura.habitacion!.description">
                        <option value="-1"> [Seleccione] </option>   
                        <option *ngFor="let aux of habitaciones" value="{{aux}}"> {{aux}} </option>   
                    </select>
                </div>
            -->
            </div>    

            <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>

        </div>  
    </form>
</div>
