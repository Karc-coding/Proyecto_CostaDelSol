<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Costa del Sol</title>
</head>

<body>

    <img src="../assets/Logo White.svg" class="logo">

    <div class="box-login">
        <h1 class="title-color">Inicio de Sesion</h1>
        <form class="form-login">
            <div class="box-input">
                <input type="text" maxlength="5" class="form-label" name="username" id="username" />
                <span class="line"></span>
                <label class="namebox">Usuario</label>
            </div>
            <div class="box-input-rch">
                <input type="text" maxlength="5" class="form-label" name="password" id="password" />
                <span class="line"></span>
                <label class="namebox">Contraseña</label>
            </div>
            <div class="box-input-checkbox">
                <input type="checkbox" class="form-checkbox" name="rememberMe" id="rememberMe" />
                <label class="namecheckbox">Recuerdame</label>
            </div>
            <input type="submit" value="Iniciar Sesion" class="btn btn-form">
        </form>
        <div class="consulta">
            <a href="#">¿Necesita ayuda?</a>
        </div>
    </div>

    <div class="consulta">
        <!-- @ViewBag.message -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
